<script type="text/javascript">
var field={width:1240, height:470};
var fieldcolor="white";
var reindeer=new Image();
reindeer.src="Reindeer.png";
var ringinset=95;
var ringwidth=1;
var deernumber=24;
var deerwidth=155;
var deerheight=150;
var fps=65;
var innerwidth=668;

var cutoff=[0.09, 0.16, 0.265, 0.277, 0.289, 0.297, 0.305, 0.32, 0.33, 0.34, 0.35, 0.375, 0.4, 0.44, 0.48, 0.49, 0.53, 0.56, 0.68, 0.86, 0.93, 0.96, 0.985, 1];

cutoff[-1]=0;

var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d");

canvas.width = field.width;
canvas.height = field.height;

function draw(){

	ctx.fillStyle=fieldcolor;
	ctx.fillRect(0, 0, field.width, field.height);

	for(var i=0; i<deernumber; i++){
		if(i!=0){ctx.drawImage(reindeer, 0, 0, 232, cutoff[i-1]*250, 0+(i%8)*deerwidth, 0+Math.floor(i/8)*deerheight, deerwidth, cutoff[i-1]*deerheight);}
		ctx.drawImage(reindeer, 0, cutoff[i]*250, 232, 250, 0+(i%8)*deerwidth, cutoff[i-1]*deerheight+Math.floor(i/8)*deerheight, deerwidth, deerheight);
	}

	setTimeout(draw, 1000/fps);

}

draw();

</script>
